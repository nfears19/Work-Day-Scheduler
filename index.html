  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

    <div class="container">
      <!-- Timeblocks go here -->
      
      <table style="width: 100%">
        <colgroup>
          <col span="1" style="width: 5%;">
          <col span="1" style="width: 75%;">
          <col span="1" style="width: 10%;">
       </colgroup>
        <tr id="time-9">
          <td> 9 AM </td>
          <td>
            <input type="text" class="form-control" id="TextField9AM" name="9AM">
          </td>
          <td>
            <button onclick="saveButton(9)"> <i class="fa fa-save" style="font-size:36px;"></i> </button>
          </td>
        </tr>
        <tr id="time 10">
          <td> 10 AM </td>
          <td>
            <input type="text" class="form-control" id="TextField10AM" name="10AM">

        </tr>

          </td>
          <td>
            <button onclick="saveButton(13)"> <i class="fa fa-save" style="font-size:36px;"></i> </button>
          </td>
        <tr>
          <td> 2 PM </td>
